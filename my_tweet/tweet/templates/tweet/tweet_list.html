{% extends "base.html" %}
{% block title %}Index Page{% endblock title %}
{% block content %}
    <h1 class='text-center mt-4'>Welcome to my-tweet website..</h1>
    <a class='btn btn-secondary mb-4' href='{% url "tweet_create" %}'>Create Tweet</a>
    <div class="container row gap-3">
        {% for tweet in tweets %}
            <div class="card" style="width: 18rem;">
                <img src="{{ tweet.image.url }}" class="card-img-top" alt="{{tweet.title}}">
                <div class="card-body">
                    <h5 class="card-title">{{ tweet.user.username}}</h5>
                    <p class="card-text">{{tweet.text}}</p>
                    {% if tweet.user == user %}
                        <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-secondary">Edit</a>
                        <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
