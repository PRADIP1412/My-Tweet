{% extends "base.html" %}
{% block title %}Index Page{% endblock title %}
{% block content %}
    <h2 class="mt-3 mb-4">{% if form.instance.pk %}Edit Tweet{% else %}Create Tweet{% endif %}</h2>
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        {% if form.instance.pk %}
            <button class="btn btn-warning" type="submit">Edit Tweet</button>
        {% else %}
            <button class="btn btn-warning" type="submit">Create Tweet</button>
        {% endif %}
    </form>
    <br/><br/>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Back to tweet list</a>
{% endblock content %}
